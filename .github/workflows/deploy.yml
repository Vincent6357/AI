name: Deploy to Google Cloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west1
  BACKEND_SERVICE: rag-backend
  FRONTEND_SERVICE: rag-frontend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd app/backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          cd app/backend
          pytest tests/ || echo "No tests found"

  build-and-deploy:
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - id: auth
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and push Backend
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/rag-backend:${{ github.sha }} ./app/backend
          docker push gcr.io/${{ env.PROJECT_ID }}/rag-backend:${{ github.sha }}

      - name: Build and push Frontend
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/rag-frontend:${{ github.sha }} ./app/frontend
          docker push gcr.io/${{ env.PROJECT_ID }}/rag-frontend:${{ github.sha }}

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image=gcr.io/${{ env.PROJECT_ID }}/rag-backend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=2Gi \
            --cpu=1 \
            --timeout=300 \
            --set-env-vars="GCP_PROJECT_ID=${{ env.PROJECT_ID }}" \
            --set-env-vars="GCP_REGION=${{ env.REGION }}" \
            --set-env-vars="ENVIRONMENT=prod" \
            --set-env-vars="CORS_ORIGINS=*" \
            --set-env-vars="USE_LOGIN=false" \
            --set-env-vars="REQUIRE_ACCESS_CONTROL=false" \
            --set-env-vars="ENABLE_UNAUTHENTICATED_ACCESS=true"

      - name: Get Backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image=gcr.io/${{ env.PROJECT_ID }}/rag-frontend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --set-env-vars="BACKEND_URL=${{ steps.backend-url.outputs.url }}"
