server {
    listen 8080 default_server;
    listen [::]:8080 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # DNS resolver for dynamic upstream resolution (Google DNS + Cloud DNS)
    resolver 8.8.8.8 8.8.4.4 valid=300s ipv6=off;
    resolver_timeout 10s;

    # Backend URL variable for dynamic resolution
    set $backend_upstream "${BACKEND_URL}";

    # Proxy settings for Cloud Run HTTPS backends
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_ssl_server_name on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;

    location /auth_setup {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host/auth_setup;
        proxy_set_header Host $proxy_host;
    }

    location /config {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host/config;
        proxy_set_header Host $proxy_host;
    }

    location ~ ^/(ask|chat)(/.*)?$ {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host$request_uri;
        proxy_set_header Host $proxy_host;
        proxy_buffering off;
        chunked_transfer_encoding on;
    }

    location ~ ^/(speech|upload|delete_uploaded|list_uploaded|chat_history)(/.*)?$ {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host$request_uri;
        proxy_set_header Host $proxy_host;
        proxy_buffering off;
        client_max_body_size 100M;
    }

    location /content/ {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host/content/;
        proxy_set_header Host $proxy_host;
    }

    location /.auth/me {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host/.auth/me;
        proxy_set_header Host $proxy_host;
    }

    # API catch-all for any other backend endpoints
    location /api/ {
        set $backend_host "${BACKEND_URL}";
        proxy_pass $backend_host/api/;
        proxy_set_header Host $proxy_host;
        proxy_buffering off;
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Don't cache index.html (SPA entry point)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Handle React Router - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
